<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="container">

        <h1>Typing Speed Test</h1>
        <button id="start">Start Test</button>
        <!-- Duration popup -->


        is it git
        <p id="timer">Time Left: 0s</p>

        <p id="sample-text"></p>
        <textarea id="input-field" placeholder="Start typing here..." disabled></textarea>
        <p id="wpm">WPM: 0</p>

        <p id="accuracy">Accuracy: 100%</p>
        <button id="restart">Restart</button>
    </div>
    <div id="time-popup" class="popup hidden">
        <p>Select Duration:</p>
        <button class="time-btn" data-min="1">1 Minute</button>
        <button class="time-btn" data-min="2">2 Minutes</button>
    </div>

    <!-- Completion popup merged with results -->
    <div id="completion-popup" class="popup hidden">
        <h2>Time's Up!</h2>
        <p>Your test has ended.</p>

        <div class="results-container">
            <div class="result-circle">
                <p id="final-wpm-circle">WPM: 0</p>
            </div>
            <div class="result-circle">
                <p id="final-accuracy-circle">Accuracy: 100%</p>
            </div>
        </div>

        <button id="start-again">Start Again</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
