<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Typing Speed Test</h1>

        <button id="start">Start Test</button>

        <div id="time-popup" class="popup hidden">
            <p>Select Duration:</p>
            <button class="time-btn" data-min="1">1 Minute</button>
            <button class="time-btn" data-min="2">2 Minutes</button>
        </div>

        <p id="timer">Time Left: 0s</p>
        <p id="sample-text"></p>
        <textarea id="input-field" placeholder="Start typing here..." disabled></textarea>
        <p id="wpm">WPM: 0</p>
        <p id="accuracy">Accuracy: 100%</p>
        <button id="restart">Restart</button>
    </div>


    <script src="script.js"></script>
</body>

</html>
